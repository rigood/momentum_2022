<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Momentum</title>
  </head>
  <body>
    <div class="app">
      <header>
        <!-- 시계 -->
        <div id="clock"></div>
        <!-- 날씨 -->
        <div id="weather"></div>
      </header>
      <main>
        <!-- 프로필 -->
        <div class="grid profile">
          <div class="profile-photo">
            <img
              id="profile-photo-thumbnail"
              src="img/default-profile.png"
              alt="프로필 사진"
            />
            <label for="profile-photo-input">
              <input
                id="profile-photo-input"
                type="file"
                accept="image/*"
                hidden
              />
              <i class="fa-solid fa-camera"></i>
            </label>
          </div>
          <form id="profile-nickname-form">
            <input
              type="text"
              required
              maxlength="10"
              placeholder="닉네임 입력"
            />
          </form>
          <div id="profile-nickname-display" class="hidden"></div>
        </div>
        <!-- 지도 -->
        <div class="grid map">
          <div id="kakao-map"></div>
          <form id="map-search-form">
            <input type="text" placeholder="지도 검색 >> OO역 맛집" />
          </form>
        </div>
        <!-- 검색 -->
        <div class="grid search">
          <form class="search-form" id="google-search-form">
            <input type="text" placeholder="Google 검색" />
          </form>
          <form class="search-form" id="naver-search-form">
            <input type="text" placeholder="Naver 검색" />
          </form>
        </div>
        <!-- 유튜브 -->
        <div class="grid youtube">
          <div class="youtube-container">
            <div id="youtube-iframe-wrapper">
              <iframe
                src="https://www.youtube.com/embed/fhkQcCmkt6s"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <form id="youtube-url-form">
              <input type="text" placeholder="유튜브 영상 주소 입력" required />
            </form>
          </div>
        </div>
        <!-- 투두리스트 -->
        <div class="grid todo">
          <ul id="todo-list"></ul>
          <form id="todo-form">
            <input type="text" required placeholder="(+) 오늘의 할일 입력" />
          </form>
        </div>
        <!--메인 오른쪽 상단 배경화면 변경 버튼-->
        <nav class="bg-btns">
          <button type="button" id="cloud-bg-btn" class="bg-btn">
            <span>구름배경</span>
          </button>
          <button type="button" id="random-bg-btn" class="bg-btn">
            <span>랜덤배경</span>
          </button>
        </nav>
      </main>
    </div>
    <!-- 페이지 오른쪽 하단 포춘쿠키 -->
    <button type="button" id="fortune-cookie">
      <img src="img/fortune-cookie.png" />
    </button>
    <div id="fortune-msg">포춘쿠키 열어보기</div>
    <!-- 페이지 오른쪽 상단 나가기 버튼 -->
    <button type="button" id="exit-btn">
      <img src="img/exit.png" />
    </button>
    <!-- 스크립트 -->
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5519e756431b8ae770b8d24e52a9c215&libraries=services"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/weather-map.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/search.js"></script>
    <script src="js/youtube.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/fortune.js"></script>
    <script src="js/exit.js"></script>
  </body>
</html>
